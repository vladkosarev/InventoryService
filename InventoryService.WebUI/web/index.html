<body id="page-top" class="index" ng-app="InventoryServiceApp">

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            </div>

            <div class="col-lg-12">
                <section id="grid">

                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <a class="btn btn-success" ng-click="updateGrid()" ng-show="newUpdateAvailable">{{newUpdateAvailable}} Updates Available</a>
                                <a class="btn btn-primary" ng-click="realtime=!realtime" ng-show="realtime">Disable RealTime</a>
